<IfModule mod_rewrite.c>
    RewriteEngine On
    RewriteBase /

    # If the request does not match a file or directory, route to index.html
    RewriteCond %{REQUEST_FILENAME} !-f
    RewriteCond %{REQUEST_FILENAME} !-d
    RewriteRule ^ /index.html [L]
</IfModule>

# Set the server name to avoid warnings in logs
ServerName nikogorjan.com